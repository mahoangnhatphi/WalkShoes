<!DOCTYPE html>
<html>

<head>
    <title>WALK London Shoes</title>
    <meta charset="utf-8" name="viewport" content="width=width-device, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Font insert   -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-menu left-header">
            <a>Home</a>
            <a>Shop</a>
        </div>
        <img src="./img/logo.png">
        <div class="header-menu right-header" style="float: right;">
            <a>Lookbook</a>
            <a>Store</a>
        </div>
    </header>
    <div class="footer">
        <div class="footer-left-col">
            <table>
                <thead>
                    <tr>
                        <th>Info</th>
                        <th>Orders</th>
                        <th>Locations</th>
                        <th>Social</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a>Sizing</a></td>
                        <td><a>Shipping + Handing</a></td>
                        <td><a>Stockists</a></td>
                        <td><a>Instagram</a></td>
                    </tr>

                    <tr>
                        <td><a>Contact</a></td>
                        <td><a>Returns + Exchanges</a></td>
                        <td></td>
                        <td><a>Facebook</a></td>
                    </tr>

                    <tr>
                        <td><a>About</a></td>
                        <td><a>Term of service</a></td>
                        <td></td>
                        <td><a>Mailing list</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer-right-col">
            <h2>The latest</h2>
            <p>Sign up to our mailing list for exclusive offers,
                <br> updates and discount on your first order.</p>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email Address">
            <a class="button-sign-up">Sign up</a>
        </div>
    </div>
    <div class="icon-contact">
        <div class="icon icon-twitter">
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div class="icon icon-facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>

        <div class="icon icon-instagram">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>

        <div class="icon icon-pinterest">
            <i class="fa fa-pinterest" aria-hidden="true"></i>
        </div>
    </div>

</html>
